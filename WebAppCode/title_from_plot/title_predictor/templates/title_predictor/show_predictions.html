<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Predicted Titles</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'title_predictor/styles.css' %}"/>
</head>
<body>
<table class="styled-table">
    <thead>
    <tr>
        <th>Movie Name</th>
        <th>Similarity</th>
        <th>Movie Plot</th>
        <th>Movie Genre</th>
        <th>Movie Origin/Ethnicity</th>
        <th>Release Year</th>
    </tr>
    </thead>
    {% for prediction in predictions %}
    <tr class="active-row">
        {% for tmp in prediction %}

        <td>
            {{ tmp }}
        </td>
        {% endfor %}

    </tr>
    {% endfor %}

</table>
</body>
</html>
